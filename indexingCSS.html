<link type="text/css" rel="stylesheet" href="./src/lagunite-config.css" />

<body>

    <h2>List of cssRules in <i>lagunite.css</i></h2>
    <ul id="list">
    </ul>
    <script>
        var ul = document.getElementById("list");
        Array.prototype.forEach.call(document.styleSheets[1].cssRules, function(a) {
            console.log(a.selectorText);
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(a.selectorText));
            ul.appendChild(li);

        })

    </script>
</body>
