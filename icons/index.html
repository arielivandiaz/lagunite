<!doctype html>
<html>

<head>
    <title>Lagunite</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="web/img/lagunite_iso_mini.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177961488-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-177961488-2');
    </script>
    <link type="text/css" rel="stylesheet" href="../src/lagunite-config.css" />
    <link type="text/css" rel="stylesheet" href="../src/lagunite.css" />
        <link type="text/css" rel="stylesheet" href="../src/lagunite-icons.css" />

    <style>
        main {
            max-width: 800px;
            left: 0;
            right: 0;
            margin: auto;
            background: black;
        }



        header {
            margin: 30px 00;
        }

        header img {
            max-width: 250px;
        }
        table pre {
            font-size: 100%;
        }
    </style>

</head>


<body>
    <header>
        <a href="/">
            <img src="../web/img/lagunite.png">
        </a>
        <h3>Icons</h3>
        <span class="icon fb"></span>
    </header>
    <main>
        <table class="hoverable" id="table">
            <thead>
            <tr>
                <th>name</th>
                <th>img</th>          
                <th>url</th>
                 <th>class</th>


            </tr>
                </thead>
            <tbody>
            </tbody>
      
        </table>
        <i></i>
    </main>
    
    <footer class="row  vh20">
        <a href="https://github.com/arielivandiaz/lagunite">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" style="width: 100px">
        </a>
    </footer>
    <script>
        var icons = [{
                "name": "Facebook",
                "src": "fb",
                "class": "icon fb"
            },
            {
                "name": "Instagram",
                "src": "ig",
                "class": "icon fb"
            },
        ];

        table = document.getElementById('table').getElementsByTagName('tbody')[0];
        i=0;
        for( var i = 0; i<icons.length; i++){
        var row = table.insertRow(i);
        row.innerHTML = 
            "<th>"+icons[i].name+'</th> \
            <td><i class="' + icons[i].class+  '"></i></td> \
            <td> lagunite.com/icons/' + icons[i].src+ '</td> \
            <td><pre>'+ icons[i].class+  '</td></pre>'
        }
 
    </script>

</body></html>
