<!doctype html>
<html>

<head>
    <title>Lagunite</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="../web/img/lagunite_iso_mini.png">


    <link type="text/css" rel="stylesheet" href="../src/lagunite-config.css" />
    <link type="text/css" rel="stylesheet" href="../src/lagunite.css" />
    <link type="text/css" rel="stylesheet" href="datepicker.css" />



</head>


<body>

    <header class="marg-v-s ">
        <a href="/">
            <img src="../web/img/lagunite.png" class="maxw7">
        </a>
        <h3>Datapicker Example</h3>
    </header>

    <main>

        <section>
            <div class='inputContainer'><input type='text' name='savaba_class_date' id='datepicker' autocomplete='off'>
               
            </div>
        </section>

    </main>


    <footer class="row  vh20">
        <a href="https://github.com/arielivandiaz/lagunite">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" style="width: 100px">
        </a>
    </footer>
    <script type="text/javascript" src="datepicker.js"></script>
    <script>
        const d = new Datepicker(document.getElementById("datepicker"));
        d.config({
            firstdate: new Date(2019, 1, 1),
            lastdate: new Date(2021, 12, 31),
            format: d => {
                return (d.getDate() + " / " + (d.getMonth() + 1) + " / " + d.getFullYear())
            }
        });
        d.setDate(new Date(Date.now() + 6.048e+8));
    </script>

</body></html>
